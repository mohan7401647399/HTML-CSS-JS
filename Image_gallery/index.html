<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image_Gallery</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="gallery-wrap" >
      <img src="/left.png" alt="" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="/1.jpg" alt="" /></span>
          <span><img src="/2.jpg" alt="" /></span>
          <span><img src="/4.jpg" alt="" /></span>
        </div>
        <div>
          <span><img src="/5.jpg" alt="" /></span>
          <span><img src="/6.jpg" alt="" /></span>
        </div>
      </div>
      <img src="/right.png" alt="" id="nextBtn" />
    </div>
  </body>
</html>
